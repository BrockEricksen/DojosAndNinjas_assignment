<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dojos and Ninjas: one to many</title>
</head>
<body>
    <div class="form-control">
        <h1 class="text-center">New Dojo</h1>
        <form action="/dojo/create" method="post">
            <label for="name">Name:</label>
            <input type="text" name="dojo_name">
            <input type="submit" value="Create">
        </form>
    </div>
    <div class="form-control">
        <h1 class="text-center">All Dojos:</h1>
        <ul class="list-group">
            {% for dojo in dojos %}
            <li class="text-lg-center"><a href="/dojos/{{dojo.id}}">{{dojo.name}}</a></li> <!-- STOPPED HERE -->
            {% endfor %}
        </ul>
    </div>
    <a href="/new_ninja">Add Ninja</a>
</body>
</html>
